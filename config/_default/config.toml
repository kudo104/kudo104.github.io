# Change baseurl before deploy

contentDir = "content"
layoutDir = "layouts"
publishDir = "public"
buildDrafts = false
baseURL = "https://kudo104.github.io"
canonifyURLs = true
title = "My Hugo Site"

[params]
  subtitle = "Hugo is Absurdly Fast!"
  author = "John Doe"

